    <h1>Спасибо за заявку, менеджер свяжется с Вами в ближайшее время!</h1>

    <h2>Данная страница будет завершена позднее</h2>

    <div class="modal">
      <div class="modal__overlay"></div>
      <!-- /.modal__overlay -->
      <div class="modal__dialog">
        <a href="#" class="modal__close">
          <svg class="modal__icon">
            <use href="img/icons.svg#close"></use>
          </svg>
        </a>
        <h3 class="modal__title modal__title--mb-3">Ваша заявка</h3>
        <form action="send.php" method="POST" class="modal__form form">
          <input
            type="text"
            class="input modal__input"
            placeholder="Ваше имя*"
            name="name"
            required
            minlength="2"
          />
          <input
            type="tel"
            class="input modal__input phone"
            placeholder="Ваш номер телефона*"
            name="phone"
            required
            minlength="18"
          />
          <input
            type="email"
            class="input modal__input"
            placeholder="Ваш email*"
            name="email"
            required
          />
          <textarea
            class="message modal__message"
            placeholder="Ваша заявка"
            name="message"
          ></textarea>
          <div class="modal__send">
            <button class="button modal__button" aria-label="Send booking form button">
              Отправить
            </button>
            <span class="modal__required">* Обязательные поля</span>
          </div>
          <!-- /.modal__send -->
        </form>
      </div>
      <!-- /.modal__dialog -->
    </div>
